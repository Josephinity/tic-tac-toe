<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/index.css"/>
    <title>TS T3</title>
    <script src="https://kit.fontawesome.com/3bfd3ce9e5.js" crossorigin="anonymous"></script>
</head>


<body class="centered-column-flex">
<main>
    <div class="grid" data-id="grid">
        <div class="top-panel turquoise" data-id="panel">
            <i class="fa-solid fa-x"></i>
            <p>Player 1, you're up!</p>
        </div>

        <div class="menu">
            <button class="menu-btn" data-id="menu-btn">
                Actions
                <i class="fa-solid fa-chevron-down"></i>
            </button>

            <div class="dropdown border hidden" data-id="dropdown">
                <button data-id="reset-btn">Reset</button>
                <button data-id="new-round-btn">New Round</button>
            </div>
        </div>

        <div id="0" class="square shadow" data-id="square"><i></i></div>
        <div id="1" class="square shadow" data-id="square"><i></i></div>
        <div id="2" class="square shadow" data-id="square"><i></i></div>
        <div id="3" class="square shadow" data-id="square"><i></i></div>
        <div id="4" class="square shadow" data-id="square"><i></i></div>
        <div id="5" class="square shadow" data-id="square"><i></i></div>
        <div id="6" class="square shadow" data-id="square"><i></i></div>
        <div id="7" class="square shadow" data-id="square"><i></i></div>
        <div id="8" class="square shadow" data-id="square"><i></i></div>



        <div class="score centered-column-flex shadow" style="background-color: var(--turquoise);">
            <h5>Player 1</h5>
            <p data-id="p1-score">0 wins</p>
        </div>
        <div class="score centered-column-flex shadow" style="background-color: white;">
            <h5>Ties</h5>
            <p data-id="tie-count">0 ties</p>
        </div>
        <div class="score centered-column-flex shadow" style="background-color: var(--yellow);">
            <h5>Player 2</h5>
            <p data-id="p2-score">0 wins</p>
        </div>

    </div>
</main>


<footer class="centered-column-flex">
    <p>Original project by
        <a href="https://twitter.com/megfdev">@megfdev</a>
        and
        <a href="https://twitter.com/Ivan00sto">@Ivan00Sto</a>
    </p>
    Refactored by Jo
</footer>


<div class="overlay centered-column-flex hidden" data-id="modal-overlay">
<div class="modal centered-column-flex">
    <p data-id="winner">Play 1 wins!</p>
    <button data-id="modal-btn">Play again</button>
</div>
</div>
</body>

<script src="dist/app.js" type="module"></script>
</html>
